<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keterbagian dan Aritmetika Modular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Keterbagian dan Aritmetika Modular</h1>

        <div class="section">
            <h2>Keterbagian</h2>
            <label for="dividend">Bilangan (a):</label>
            <input type="number" id="dividend" placeholder="Masukkan bilangan a">
            <label for="divisor">Pembagi (b):</label>
            <input type="number" id="divisor" placeholder="Masukkan bilangan b">
            <button onclick="checkDivisibility()">Cek Keterbagian</button>
            <p id="divisibilityResult"></p>
        </div>

        <div class="section">
            <h2>Aritmetika Modular</h2>
            <label for="number">Bilangan (a):</label>
            <input type="number" id="number" placeholder="Masukkan bilangan a">
            <label for="modulus">Modulus (n):</label>
            <input type="number" id="modulus" placeholder="Masukkan modulus n">
            <button onclick="calculateModulus()">Hitung Modulus</button>
            <p id="modulusResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
